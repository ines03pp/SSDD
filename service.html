<script>
    // Función para redirigir a un destino aleatorio y guardar los datos en la base de datos
    function redirectToRandomDestination() {
        // Obtener los valores del formulario
        var email = $("input[name='email']").val();
        var travelType = $("select[name='travelType']").val();
        var duration = $("select[name='duration']").val();
        var season = $("select[name='season']").val();

        // Array de destinos (reemplazar con tus destinos reales)
        var destinos = [
            "Barcelona. Descripcion: Disfruta del clima templado y las flores en floración." ,
            "Ibiza.Descripcion: Relájate en las hermosas playas y disfruta de la vida nocturna.",
            "Granada.Descripcion: Explora la rica historia y cultura mientras disfrutas del clima fresco." ,
            "Sierra Nevada.Descripcion: Practica deportes de invierno y disfruta de las vistas espectaculares."
        ];

        // Generar un índice aleatorio
        var randomIndex = Math.floor(Math.random() * destinos.length);

        // Obtener el destino aleatorio
        var randomDestination = destinos[randomIndex];

        // Mostrar el destino aleatorio en la página
        var destinationResult = document.getElementById("destinationResult");
        destinationResult.innerHTML = "<h2>¡Tu destino ideal es:</h2><p>" + randomDestination + "</p>";
        // Mostrar el botón de repetir
        var repeatButton = document.getElementById("repeatButton");
        repeatButton.style.display = "block";

        // Enviar los datos del formulario al backend mediante AJAX
        $.ajax({
            type: "POST",
            url: "/create_destino", // URL del endpoint que guarda los datos en la base de datos
            data: { email: email, travelType: travelType, duration: duration, season: season },
            success: function(response) {
                // Manejar la respuesta del servidor si es necesario
                console.log("Datos guardados exitosamente en la base de datos.");
            },
            error: function(xhr, status, error) {
                console.error("Error al enviar los datos al servidor:", error);
            }
        });
    }
    function reloadPage() {
        location.reload(); // Esta línea recarga la página actual
    }

</script>
